name: Deploy Github Pages
on:
  push:
    branches: [main]
      
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Generate updated inventory
        run: |
          mkdir docs/
          pip install -r .github/scripts/requirements.txt
          python .github/scripts/rules_overview_generator.py --rules_file=rules/falco_rules.yaml > docs/index.md
          
      - name: Disable Table Of Content for overview
        run: |
          sed -i '1s/^/---\nhide:\n- toc\n---\n\n/' docs/index.md

      - run: pip install -r requirements.txt
      
      - run: mkdocs build
      
      - uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'

      - id: deployment
        uses: actions/deploy-pages@v1
