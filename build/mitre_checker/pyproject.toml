[tool.poetry]
name = "falco_mitre_checker"
version = "0.1.0"
description = "Audit module to validate Falco rules against the Mitre ATT&CK Framework"
authors = ["Louis Cailliot <louis.cailliot@thalesgroup.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "falco_mitre_checker"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.9"
stix2 = "^3.0.1"
typer = "^0.9.0"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
pytest = "^7.4.0"
safety = "^2.3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
falco_mitre_checker = "mitre_checker.__main__:main"
